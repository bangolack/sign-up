<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left">
       
        <div class="title-textbox">
            
            <img src="/odin-lined.png" alt="">
            <h1>Odin Project</h1>
        </div>
      </div>
      <div class="right">
        <div class="right-div" id="r1">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!</h3>
        </div>
        <div class="right-div" id="r2">
            <h3>Lets do this!</h3>
            <ul>
                <li>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name">
                </li>
                <li>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name">
                </li>
                <li>
            <label for="email">Email</label>
            <input type="email" name="email">
                
                </li>
                <li>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone">
            
                </li>
                <li>
            <label for="password">Password</label>
            <input type="password" name="password">

                </li>
                <li>
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm">
                </li>
        </ul>
        </div>
        <div class="right-div" id="r3">
            <button>Create Account</button>
            <p>Already have an account? <a>Log In</a></p>
            
            
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
